{% extends 'shop/layouts/main.html' %}
{% block title %}
Login | Online Shopping
{% endblock title %}
{% block content %}
<style>
    .login-container {
        margin-top: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px);
        background-image: url('d:\Downloads\keith-misner-h0Vxgz5tyXA-unsplash.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .login-box {
        background: rgba(20, 17, 91, 0.85); /* Changed background color with transparency */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200%;
        max-width: 500px;
    }
    .login-box h4 {
        color: #fff;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 30px;
    }
    .login-box .form-label {
        color: #fff;
    }
    .login-box .form-control {
        border-radius: 10px;
    }
    .login-box .btn-primary {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }
    .login-box .btn-primary:hover {
        background-color: #ff4757;
        border-color: #ff4757;
    }
</style>

<div class="container login-container">
    <div class="row">
        <div class="col-12">
            <div class="login-box">
                <h4 class="mb-3">User Login</h4>
                <hr style="border-color: rgba(255, 255, 255, 0.7);">
                
                {% include 'shop/inc/message.html' %}
                
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
