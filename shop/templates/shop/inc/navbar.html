<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background: linear-gradient(45deg, #272469,#556270 );
        }
        .navbar-brand {
            font-family: 'Arial Black', sans-serif;
            font-size: 1.5rem;
            color: #fff !important;
        }
        .nav-item-container {
            position: relative;
        }
        .nav-item-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 221, 87, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
            z-index: -1;
        }
        .nav-item-container:hover::before {
            opacity: 1;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 1rem;
            color: #fff !important;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #FFDD57 !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.3);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%289, 9, 9, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        .nav-link .fa {
            margin-right: 0.5rem;
        }
        .nav-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }
        .nav-button:hover {
            color: #FFDD57;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-cart-plus"></i> Shopify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <div class="nav-item-container">
                    <button class="nav-button" onclick="location.href='{% url 'home' %}'"><i class="fa fa-home"></i> Home</button>
                </div>
                {% if request.user.is_authenticated %}
                    <div class="nav-item-container">
                        <button class="nav-button" onclick="location.href='#'"><i class="fa fa-user"></i> {{ request.user }}</button>
                    </div>
                    <div class="nav-item-container">
                        <button class="nav-button" onclick="location.href='{% url 'logout' %}'"><i class="fa fa-sign-out-alt"></i> Logout</button>
                    </div>
                {% else %}
                    <div class="nav-item-container">
                        <button class="nav-button" onclick="location.href='{% url 'login' %}'"><i class="fa fa-sign-in-alt"></i> Login</button>
                    </div>
                    <div class="nav-item-container">
                        <button class="nav-button" onclick="location.href='{% url 'register' %}'"><i class="fa fa-user-plus"></i> Register</button>
                    </div>
                {% endif %}
                <div class="nav-item-container">
                    <button class="nav-button" onclick="location.href='{% url 'collections' %}'"><i class="fa fa-cubes"></i> Collections</button>
                </div>
                <div class="nav-item-container">
                    <button class="nav-button" onclick="location.href='{% url 'cart' %}'"><i class="fa fa-shopping-cart"></i> Cart</button>
                </div>
                <div class="nav-item-container">
                    <button class="nav-button" onclick="location.href='{% url 'favviewpage' %}'"><i class="fa fa-heart"></i> Favourite</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
